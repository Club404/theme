title: Your Website
baseURL: ''
languageCode: en-us

DefaultContentLanguage: en
enableEmoji: true
enableGitInfo: true
enableRobotsTXT: true
canonifyURLs: true
paginate: 9
darkmode_js: [assets/js/darkmode.js]
enableInlineShortcodes: true

menu:
  main:    
    - identifier: contact
      name: Contact Us
      url: /contact/
      weight: 100
  footer:
    - identifier: contact
      name: Contact
      url: /contact/
      weight: 50

params:
  author: Unknown
  authorimage: ../assets/images/global/users/default.webp
  
  postCSS: false
  siteCSS: /css/style.css
    

  banner:
    image: images/home/banner-left.png
