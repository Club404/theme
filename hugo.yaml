  subscribe:
    heading: "Stay Up to Date"
    content:
      - text: "If you want to subscribe to our newsletter, please enter your email address  below."
    action: "#"
    label: "Email address"
    placeholder: "Enter your email"
    button: "Subscribe"

  disable_theme_toggle: false
  disable_stay_uptodate: false

  social_media:
    twitter:
      enabled: false
    facebook:
      enabled: false
    instagram:
      enabled: false
    github:
      enabled: true
      url: 'https://github.com/club404/theme'
    
markup:
  goldmark:
    renderer:
      unsafe: true

taxonomies:
  category: Categories
  tag: Tags

privacy:
  disqus:
    disable: false
  googleAnalytics:
    anonymizeIP: true
    disable: false
    respectDoNotTrack: false
    useSessionStorage: false
  instagram:
    disable: false
    simple: false
  twitter:
    disable: false
    enableDNT: false
    simple: false
  vimeo:
    disable: false
    enableDNT: false
    simple: false
  youtube:
    disable: false
    privacyEnhanced: true

