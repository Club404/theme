# Base Config
title: Local Development
baseURL: ""

# Site parameters
params:
  # Dynamically build the styles in dev mode
  styles:
    build: true
    theme: /css/main.css # Load the theme styles

# Import module dependencies used by this theme
module:
  hugoVersion:
    min: "0.112.7"
    extended: true
  imports:
    - path: "github.com/gohugoio/hugo-mod-jslibs-dist/alpinejs/v3"
