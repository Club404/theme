{{ define "main" }}

<div class="flex">
  <!-- Left Navigation -->
  <div class="px-6 bg-gray-300">NAV Left</div>

  <div style="flex-grow: 1; height: 90vh">

    <!-- Main -->
  {{ with .Params.htmx }}
  <div
    {{- range $k, $v := . -}}
    {{- printf " %s=%q" $k ($v | htmlEscape) | safeHTMLAttr -}}
    {{- end -}}
  >
    Loading...
  </div>
  {{ else }}
  <div class="max-w-2xl px-6 mx-auto mt-6 prose dark:prose-invert">
    {{ .Content }}
  </div>
  {{ end }}
</div>
</div>
{{ end }}
