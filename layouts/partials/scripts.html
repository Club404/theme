<!-- Add scripts -->
{{ $js := resources.Get "js/darkmode.js" | js.Build }}
<script src="{{ $js.RelPermalink }}" defer></script>


<!-- Add all scripts defined in the hugo config file -->
{{ define "scripts" }}
{{- range $key,$path := .Site.Params.scripts -}}
<script src="{{ (resources.Get $path | js.Build).RelPermalink }}" defer></script>
{{- end }}
{{ end }}
